name: CI/CD

on:
  push:
    branches:
      - main          # adjust to your default branch
      - develop       # add/remove branches as needed

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Language/runtime setup (example: Node.js)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'   # change to your required version

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test            # only run if "test" job succeeds
    if: github.ref == 'refs/heads/main'   # deploy *only* on pushes to main

    environment:
      name: production
      url: ${{ steps.deploy.outputs.url || '' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Example: build step before deployment (optional)
      - name: Build application
        run: npm run build --if-present

      # Example deployment step (replace with your actual target)
      - name: Deploy to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY:  ${{ secrets.SSH_KEY }}
        run: |
          echo "$SSH_KEY" > key.pem
          chmod 600 key.pem
          rsync -avz --delete ./dist/ ${SSH_USER}@${SSH_HOST}:/var/www/app
          # or run your deploy script, e.g.:
          # ssh -i key.pem ${SSH_USER}@${SSH_HOST} 'cd /var/www/app && ./deploy.sh'
